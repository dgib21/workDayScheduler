<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="row time-block" id="timeblock-nine">
        <div class="col hour"><span>9AM</span></div>
        <textarea class="col-10 description" id="nineText"></textarea>
        <button class="col saveBtn saveButton9"></button>
      </div>
      <div class="row time-block" id="timeblock-ten">
        <div class="col hour"><span>10AM</span></div>
        <textarea class="col-10 description" id="tenText"></textarea>
        <button class="col saveBtn saveButton10"></button>
      </div>
      <div class="row time-block" id="timeblock-eleven">
        <div class="col hour"><span>11AM</span></div>
        <textarea class="col-10 description" id="elevenText"></textarea>
        <button class="col saveBtn saveButton11"></button>
      </div>
      <div class="row time-block" id="timeblock-twelve">
        <div class="col hour"><span>12PM</span></div>
        <textarea class="col-10 description" id="twelveText"></textarea>
        <button class="col saveBtn saveButton12"></button>
      </div>
      <div class="row time-block" id="timeblock-thirteen">
        <div class="col hour"><span>1PM</span></div>
        <textarea class="col-10 description" id="thirteenText"></textarea>
        <button class="col saveBtn saveButton13"></button>
      </div>
      <div class="row time-block" id="timeblock-fourteen">
        <div class="col hour"><span>2PM</span></div>
        <textarea class="col-10 description" id="fourteenText"></textarea>
        <button class="col saveBtn saveButton14"></button>
      </div>
      <div class="row time-block" id="timeblock-fifteen">
        <div class="col hour"><span>3PM</span></div>
        <textarea class="col-10 description" id="fifteenText"></textarea>
        <button class="col saveBtn saveButton15"></button>
      </div>
      <div class="row time-block" id="timeblock-sixteen">
        <div class="col hour"><span>4PM</span></div>
        <textarea class="col-10 description" id="sixteenText"></textarea>
        <button class="col saveBtn saveButton16"></button>
      </div>
      <div class="row time-block" id="timeblock-seventeen">
        <div class="col hour"><span>5PM</span></div>
        <textarea class="col-10 description" id="seventeenText"></textarea>
        <button class="col saveBtn saveButton17"></button>
      </div>
    </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
